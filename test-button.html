<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Button Test</h2>
        <input type="text" id="test-input" placeholder="Enter test username">
        <button id="test-btn">Test Button</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            
            const testBtn = document.getElementById('test-btn');
            const testInput = document.getElementById('test-input');
            const result = document.getElementById('result');
            
            console.log('Button:', testBtn);
            console.log('Input:', testInput);
            
            testBtn.addEventListener('click', () => {
                console.log('Button clicked!');
                const value = testInput.value.trim();
                result.style.display = 'block';
                result.innerHTML = `Button clicked! Input value: "${value}"`;
                
                // Test the same logic as the main app
                if (!value) {
                    result.innerHTML = 'Error: Please enter a username';
                    result.style.background = '#ffe8e8';
                    return;
                }
                
                if (value.length < 3) {
                    result.innerHTML = 'Error: Username must be at least 3 characters long';
                    result.style.background = '#ffe8e8';
                    return;
                }
                
                result.innerHTML = `Success! Username "${value}" is valid`;
                result.style.background = '#e8f5e8';
            });
            
            testInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    console.log('Enter key pressed');
                    testBtn.click();
                }
            });
        });
    </script>
</body>
</html>
